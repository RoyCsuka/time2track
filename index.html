<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ritregistratie – km + reistijd</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <div class="wrap"><strong>Ritregistratie</strong> – km + reistijd</div>
</header>

<main class="wrap grid" style="gap:20px;">
    <!-- Instellingen -->
    <details class="card settings">
        <summary>Instellingen (eenmalig): thuis + kantoren opslaan</summary>
        <div class="grid two" style="margin-top:12px;">
            <div>
                <label for="home">Thuisadres</label>
                <input id="home" type="text" placeholder="Straat 1, Plaats" />
            </div>
            <div>
                <label for="office1">Kantoor 1</label>
                <input id="office1" type="text" placeholder="Kantoor 1 adres" />
            </div>
            <div>
                <label for="office2">Kantoor 2</label>
                <input id="office2" type="text" placeholder="Kantoor 2 adres" />
            </div>
            <div class="grid" style="align-content:end;">
                <button class="btn btn-primary" id="saveSettings">Instellingen opslaan</button>
            </div>
        </div>
    </details>

    <!-- Formulier -->
    <section class="card grid" id="form">
        <div class="section-title">1) Reistype</div>
        <div class="row">
            <label class="pill"><input type="radio" name="mode" value="client" checked /> Naar klant</label>
            <label class="pill"><input type="radio" name="mode" value="commute" /> Woon-werk</label>
        </div>

        <div id="clientBlock" class="grid two">
            <div>
                <label for="start">Beginlocatie</label>
                <input id="start" type="text" placeholder="Typ en kies adres…" />
            </div>
            <div>
                <label for="end">Eindlocatie</label>
                <input id="end" type="text" placeholder="Typ en kies adres…" />
            </div>
        </div>

        <div id="commuteBlock" class="grid two" style="display:none;">
            <div>
                <label>Traject</label>
                <select id="commuteRoute">
                    <option value="home-office1">Thuis → Kantoor 1</option>
                    <option value="home-office2">Thuis → Kantoor 2</option>
                </select>
            </div>
            <div>
                <label for="commuteReverse">Retour?</label>
                <select id="commuteReverse">
                    <option value="no" selected>Nee</option>
                    <option value="yes">Ja</option>
                </select>
            </div>
        </div>

        <div class="section-title">2) Uren & pauze</div>
        <div class="grid three">
            <div>
                <label for="date">Datum</label>
                <input id="date" type="date" />
            </div>
            <div>
                <label for="hours">Uren</label>
                <input id="hours" type="number" min="0" step="0.25" />
            </div>
            <div>
                <label for="breakMin">Pauze (min)</label>
                <input id="breakMin" type="number" min="0" step="5" />
            </div>
        </div>

        <div class="row" style="justify-content:space-between; margin-top:10px;">
            <button class="btn btn-primary" id="calc" type="button">Opslaan in Google Sheet</button>
        </div>

        <div id="out" style="margin-top:12px;"></div>
        <div id="err" class="danger" style="margin-top:8px;"></div>
    </section>
</main>

<script src="script.js?v=2"></script>

<!-- Google Maps API (vervang YOUR_API_KEY) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFEiwCFKXzsxvm8k5uyoEOZrpi2XJwvH4&libraries=places" async defer></script>
</body>
</html>
